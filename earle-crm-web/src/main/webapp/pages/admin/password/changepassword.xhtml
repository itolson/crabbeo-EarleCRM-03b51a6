<ui:composition template="/templates/basic-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">  
    <ui:define name="content">
        <h:form id="changepasswd">
            <p:fieldset toggleable="false" legend="Change Password" styleClass="tabheader" style="font-size:12px;border:0px;background:0px"> 
                <p:focus context="passwdchange"/>                    
                <h:panelGrid id="passwdchange" columns="2" styleClass="width100" cellspacing="2" cellpadding="2">
                    <h:outputText value="Old Password: " styleClass="loginleft"/>
                    <p:password value="#{changePasswordGateway.oldPassword}" id="oldPassword" feedback="false" requiredMessage="Old Password Required" autocomplete="off" style="width:140px">
                        <f:validateLength minimum="5"/>
                    </p:password> 
                    <h:outputText value="New Password: " styleClass="loginleft"/>
                    <p:password value="#{changePasswordGateway.newPassword}" id="newPassword" feedback="true" requiredMessage="New Password Required" autocomplete="off" style="width:140px">
                        <f:validateLength minimum="5"/>
                    </p:password> 
                    <h:outputText value="Re Enter Password: " styleClass="loginleft" style="width:30px"/>
                    <p:password value="#{changePasswordGateway.confirmationPassword}" id="confirmationPassword" feedback="true" requiredMessage="Re Enter New Password Required" autocomplete="off" style="width:140px">
                        <f:validateLength minimum="5"/>
                    </p:password> 
                </h:panelGrid> 
                <h:commandButton value="Reset Password" action="#{changePasswordGateway.resetPassword}" styleClass="shortbutton" style="width:115px" >
                </h:commandButton>   
            </p:fieldset>
            <h:panelGrid columns="1" styleClass="width100" cellspacing="2" cellpadding="2">
                <p:panel style="width:100%;height:30px;" rendered="#{changePasswordGateway.newPasswordMatch}">
                    <h:outputText value="New Passwords Dont Match !" styleClass="loginerr"/>    
                </p:panel>
                <p:panel style="width:100%;height:30px;" rendered="#{changePasswordGateway.oldPasswordMatch}">
                    <h:outputText value="Old Password Incorrect !" styleClass="loginerr"/>    
                </p:panel>
                <p:panel style="width:100%;height:30px;" rendered="#{changePasswordGateway.passwordUsed}">
                    <h:outputText value="Password Already Used !" styleClass="loginerr"/>    
                </p:panel> 
                <p:panel style="width:100%;height:30px;" rendered="#{changePasswordGateway.passwordChanged}">
                    <h:outputText value="Success Password Changed !" styleClass="loginerr"/>    
                </p:panel> 
                <p:focus context="passwdchange"/>  
            </h:panelGrid>
        </h:form>
    </ui:define>  
</ui:composition>
