<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog widgetVar="causecodeDetails" header="Causecode Details" modal="false" maximizable="false" minHeight="500" minWidth="500" styleClass="tab14">
            <p:focus context="displayCausecode"/>  
            <h:panelGrid id="displayCausecode" columns="2" styleClass="width100" cellspacing="2" cellpadding="2">
                <h:outputText value="Causecode Description: " />
                <h:inputText value="#{causecodeGateway.selectedCausecode.description}" />
            </h:panelGrid>
            <h:panelGroup>
            <p:commandButton value="Save" action="#{causecodeGateway.save}" onclick="causecodeDetails.hide()" ajax="false"/>              
            <p:commandButton value="Delete" action="#{causecodeGateway.delete}" onclick="causecodeDetails.hide()" ajax="false"/>                  
                <h:commandButton value="Close" style=" float:right;  z-index: 1000;">
                    <f:ajax onevent="causecodeDetails.hide()"></f:ajax>
                </h:commandButton> 
            </h:panelGroup>
    </p:dialog>
</ui:composition>
