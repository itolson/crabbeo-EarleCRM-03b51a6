<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <p:dialog widgetVar="practiceDetails" header="Practice Details" modal="false" maximizable="false" minHeight="500" minWidth="500" styleClass="tab14">
            <p:focus context="displayPractice"/>  
            <h:panelGrid id="displayPractice" columns="2" styleClass="width100" cellspacing="2" cellpadding="2">
                <h:outputText value="Practice Description: " />
                <h:inputText value="#{practiceGateway.selectedPractice.description}" />
            </h:panelGrid>

            <h:panelGroup>
            <p:commandButton value="Save" action="#{practiceGateway.save}" label="practicesave" onclick="practiceDetails.hide()" ajax="false"/>              
            <p:commandButton value="Delete" action="#{practiceGateway.delete}" label="practicensave" onclick="practiceDetails.hide()" ajax="false"/>                
                <h:commandButton value="Close" style=" float:right;  z-index: 1000;">
                    <f:ajax onevent="practiceDetails.hide()"></f:ajax>
                </h:commandButton> 
            </h:panelGroup>
    </p:dialog>
</ui:composition>
