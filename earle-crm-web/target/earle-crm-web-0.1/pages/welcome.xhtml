<ui:composition template="../templates/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">  
    <ui:define name="content"> 
        <h:form id="loginForm">
            <p:fieldset legend="Claims Track Login" styleClass="tabheader1" style="width:100%;font-size:14px;border:0px;background:0px">
                <p:focus context="logon"/> 
                <p:panel id="logonpanel" style="width:385px;height:235px; width: 385px; margin: 25px auto;">
                    <h:panelGrid id="logon" columns="2" styleClass="loginleft" cellpadding="3">
                        <p:graphicImage value="#{resource['images:logon.png']}"/>
                        <p:graphicImage value="#{resource['images:beale-and-company.png']}"/>
                        <h:outputText value="Username: " styleClass="loginleft"/>  
                        <p:inputText value="#{loginGateway.username}" required="true" label="Username" id="login" autocomplete="off" style="width:180px">
                            <f:validateLength minimum="5"/>
                        </p:inputText>                            
                        <h:outputText value="Password: " styleClass="loginleft"/>  
                        <h:inputSecret value="#{loginGateway.password}" required="true" label="Password" id="password" autocomplete="off" style="width:185px">
                            <f:validateLength minimum="5"/>
                        </h:inputSecret>                            
                    </h:panelGrid>  
                    <h:commandButton value="Login" action="#{loginGateway.login}" styleClass="shortbutton" style="width:80px"/>
                    <p:panel id="invalid"  styleClass="center" rendered="#{loginGateway.invalidLoginAttempt}">
                        <h:outputText value="invalid login" styleClass="loginerr"/> 
                    </p:panel>
                </p:panel>
            </p:fieldset>  
        </h:form>         
    </ui:define>  
</ui:composition>
