<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <p:dataTable value="#{practiceGateway.practices}" var="practice" paginator="true" rows="15" 
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 selectionMode="single" selection="#{practiceGateway.selectedPractice}" id="practiceTable" lazy="false" rowKey="#{practice.id}" style="align:center; width: 100%">
        <p:ajax event="rowSelect" update=":practice:displayPractice" oncomplete="practiceDetails.show()" />  
        <p:columnGroup type="header">
            <p:row>
                <p:column headerText="Description" sortBy="#{practice.description}" filterBy="#{practice.description}" filterMatchMode="contains" styleClass="col11l"/>
            </p:row>
        </p:columnGroup>
        <p:column styleClass="col11detailss">#{practice.description}</p:column>  
    </p:dataTable>
</ui:composition>
