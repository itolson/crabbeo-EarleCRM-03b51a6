<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <p:dataTable value="#{subcauseGateway.subcauses}" var="subcause" paginator="true" rows="15" 
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 selectionMode="single" selection="#{subcauseGateway.selectedSubcause}" id="subcauseTable" lazy="false" rowKey="#{subcause.id}" style="align:center; width: 100%">
        <p:ajax event="rowSelect" oncomplete="subcauseDetails.show()" update=":subcause:displaySubcause"/>  
        <p:columnGroup type="header">
            <p:row>
                <p:column headerText="Description" sortBy="#{subcause.description}" filterBy="#{subcause.description}" filterMatchMode="contains" styleClass="col11l"/>
            </p:row>
        </p:columnGroup>
        <p:column styleClass="col11detailss">#{subcause.description}</p:column>  
    </p:dataTable> 
</ui:composition>
